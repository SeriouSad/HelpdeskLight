<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ответ на письмо</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            color: #007bff;
        }

        p {
            margin-bottom: 15px;
        }

        blockquote {
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-left: 4px solid #007bff;
        }

        blockquote p {
            margin: 0;
        }

        .signature {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Ответ на ваше письмо</h1>
    <p>Здравствуйте,</p>
    <p>Спасибо за ваше письмо! Ответ на письмо:</p>
    <blockquote>
        <p>{{answer}}</p>
    </blockquote>
    <p>Если у вас возникнут дополнительные вопросы, не стесняйтесь связаться с нами.</p>
    <p class="signature">С уважением,<br>Департамент информационных технологий РЭУ</p>
</body>

</html>
