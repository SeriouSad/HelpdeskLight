{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}{% endblock title %}
{% block body %}

<div class="pcoded-main-container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h2>Создание обращения</h2>
                </div>
                <div class="card-body">
                    <div class="col-md-6">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Отправить">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
